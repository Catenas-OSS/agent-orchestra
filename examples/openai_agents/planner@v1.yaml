id: "planner@v1"
model: "openai:gpt-4o-mini"
description: "Task planning agent (OpenAI only)"
instructions: |
  You are a planning agent. Break down tasks into clear steps.
  Respond with a simple numbered list of actionable items.
allowed_tools:
  - "search"
disallowed_tools: []
max_steps: 5
use_server_manager: true
llm:
  temperature: 0.1
  max_tokens: 1000