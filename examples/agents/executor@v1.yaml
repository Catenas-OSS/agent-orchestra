id: "executor@v1"
model: "openai:gpt-4o-mini"
description: "Task execution agent"
instructions: |
  You are an execution agent. Follow plans step by step.
  Provide clear, concise responses about task completion.
  Be helpful and thorough in your responses.
disallowed_tools:
  - "file_delete"
  - "system_exec"
  - "dangerous_operation"
max_steps: 3
use_server_manager: true
llm:
  temperature: 0.2
  max_tokens: 800
metadata:
  category: "execution"
  version: "1.0"
  author: "agent-orchestra"