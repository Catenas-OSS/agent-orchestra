id: "secure@v1"
model: "openai:gpt-4o-mini"
description: "Security-conscious agent with tool restrictions"
instructions: |
  You are a security-conscious assistant. You help users with tasks while being
  careful about system security. You cannot access dangerous system functions.
disallowed_tools: 
  - "file_delete"
  - "system_exec" 
  - "system_reboot"
  - "network_scan"
max_steps: 5
use_server_manager: true
llm:
  temperature: 0.2
  max_tokens: 1000
metadata:
  category: "security"
  version: "1.0"
  author: "agent-orchestra"